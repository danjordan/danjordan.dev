<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>{{ renderData.title or title or metadata.title }}</title>

    <link rel="stylesheet" href="{{ '/css/normalize.css' | url }}" />

    <link
      rel="stylesheet"
      href="{{ '/css/light.css' | url }}"
      media="(prefers-color-scheme: light)"
    />

    <link
      rel="stylesheet"
      href="{{ '/css/dark.css' | url }}"
      media="(prefers-color-scheme: dark)"
    />

    <link rel="stylesheet" href="{{ '/css/index.css' | url }}" />

    <meta
      name="description"
      content="{{ renderData.description or description or metadata.description }}"
    />
    <meta
      property="og:title"
      content="{{ renderData.title or title or metadata.title }}"
    />

    {% if title %}
    <meta
      property="og:image"
      content="https://res.cloudinary.com/danjordan/w_1200,f_auto/l_text:Helvetica_60_bold_center:{{ title | urlencode }},co_rgb:ebe5ce,c_fit,w_720/bg.jpg"
    />
    {% endif %}

    <meta
      property="og:description"
      content="{{ renderData.description or description or metadata.description }}"
    />
    <meta property="og:locale" content="en_GB" />
    <meta property="og:type" content="website" />

    <link rel="icon" href="{{ '/favicon.svg' | url }}" />
    <link
      type="application/atom+xml"
      rel="alternate"
      href="{{ metadata.feed.path | url }}"
      title="{{ metadata.title }}"
    />
    <link rel="manifest" href="{{ '/manifest.json' | url }}" />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: light)"
      content="#ffffff"
    />
    <meta
      name="theme-color"
      media="(prefers-color-scheme: dark)"
      content="#2e3037"
    />
  </head>
  <body>
    <div id="skiplink-container">
      <div>
        <a class="skiplink" href="#maincontent">Skip to main content</a>
      </div>
    </div>

    <header>
      <a href="/">Dan Jordan</a>
    </header>

    <nav>
      <a href="https://bsky.app/profile/danjordan.dev" title="Bluesky">Bluesky</a>
      &nbsp;|&nbsp;
      <a href="https://github.com/danjordan" title="GitHub">GitHub</a>
    </nav>

    <main id="maincontent">{{ content | safe }}</main>

    <footer>
      Built with <a href="https://www.11ty.dev/">Eleventy</a>. Hosted on
      <a href="https://www.netlify.com/">Netlify</a>. Source code on
      <a href="https://github.com/danjordan">GitHub</a>.
    </footer>
  </body>
</html>
